[config]
schemaVersion = "1.0.0"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "Citroos"
name = "Random_Jumpscares"
description = "Adds a random chance of Withered Foxy jumpscare and the Bad To The Bone riff every second"
websiteUrl = "https://github.com/citroos/PEAK-Random-Jumpscares"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/RandomJumpscares/release/RandomJumpscares.dll"
target = "plugins/RandomJumpscares/RandomJumpscares.dll"

[[build.copy]]
source = "randomjumpscares"
target = "plugins/RandomJumpscares/randomjumpscares"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", "client side", ]
